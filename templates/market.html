{% raw %}
<template id="song-template">
    <div class="ui-panel ui-widget ui-widget-content ui-corner-all">
        <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
            <span class="ui-panel-title">{{title}}</span>
        </div>
        <div class="ui-panel-content ui-widget-content">
            <img src="../static/logo.png" height="64" width="64">
            <div class="car-detail">{{artist_name}}</div>
            <div class="car-detail">{{price}}</div>
            <a class="nav-link text-secondary" href="/buysong?id={{id}}">Buy</a>
        </div>
    </div>
</template>
<template id="album-template">
    <div class="ui-panel ui-widget ui-widget-content ui-corner-all">
        <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
            <span class="ui-panel-title">{{title}}</span>
        </div>
        <div class="ui-panel-content ui-widget-content">
            <img src="../static/logo.png" height="64" width="64">
            <div class="car-detail">{{artist_name}}</div>
            <div class="car-detail">{{price}}</div>
            <a class="nav-link text-secondary" href="buyalbum?id={{id}}">Buy</a>
        </div>
    </div>
</template>
{% endraw %}

<div id="albumgrid"></div>
<div id="songgrid"></div>
<script>
    $(function () {
        var url_all = window.location.href;
        var url = new URL(url_all);
        var message = url.searchParams.get('message');
        if (message != null) {
            alert(message);
        }

        $('#songgrid').puidatagrid({
            paginator: {
                rows: 5
            },
            columns: 5,
            template: $('#song-template'),
            header: 'Most Popular Song',
            datasource: [
        {% for song in songs %}
            {% raw %}
            {
            {% endraw %}
                'id' :'{{ song.song_id }}',
                'title': '{{ song.title }}',
                'artist_name':'{{ song.artist_name }}',
                'price':'{{ song.price }}'
            {% raw %}
            },
            {% endraw %}
        {% endfor %}
    ]

    })
        ;
        $('#albumgrid').puidatagrid({
            paginator: {
                rows: 5
            },
            columns: 5,
            template: $('#album-template'),
            header: 'Most Popular Albums',
            datasource: [
                {% for album in albums %}
                    {% raw %}
                    {
                    {% endraw %}
                        'id' :'{{ album.album_id }}',
                        'title': '{{ album.title }}',
                        'artist_name':'{{ album.artist_name }}',
                        'price':'{{ album.price }}'
                    {% raw %}
                    },
                    {% endraw %}
                {% endfor %}
            ]
        });

        $(".rating input:radio").attr("checked", false);

        $('.rating input').click(function () {
            $(".rating span").removeClass('checked');
            $(this).parent().addClass('checked');
        });

        $('input:radio').change(
            function () {
                var userRating = this.value;
                alert("You give the rating " + userRating + "/5");
            });
    });
</script>
<div class="py-3 bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-3">
                        <img src="../static/kayahan.jpg" alt="ImageMusic" style="width:70px;height:70px;"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <p id="songName"> Bir Yemin Ettim ki </p>
                        </div>
                        <div name="song_artist" class="row">
                            <p id="artistName"> Kayahan</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 d-flex justify-content-center">
                <div class="row" width="40px">
                    <audio src="../Docs/kayahan.mp3" controls="" id="myMusic">
                        <p>Fallback content goes here.</p>
                    </audio>
                </div>
            </div>
            <div class="col-md-3" draggable="true">
                <div class="row d-flex justify-content-center">
                    <div class="rating">
              <span>
                <input type="radio" name="rating" id="str5" value="5">
                <label for="str5"></label>
              </span>
                        <span>
                <input type="radio" name="rating" id="str4" value="4">
                <label for="str4"></label>
              </span>
                        <span>
                <input type="radio" name="rating" id="str3" value="3">
                <label for="str3"></label>
              </span>
                        <span>
                <input type="radio" name="rating" id="str2" value="2">
                <label for="str2"></label>
              </span>
                        <span>
                <input type="radio" name="rating" id="str1" value="1">
                <label for="str1"></label>
              </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p id="ratingText">Rating</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
