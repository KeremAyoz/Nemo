<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../static/theme.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../static/jquery-ui-1.12.1.custom/jquery-ui.theme.css">
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/dataTables.jqueryui.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="col-md-2">
      <div class="col-md-3">
        <img src="../static/logo.png" alt="Mountain View" style="width:70px;height:70px;"> </div>
      <div class="col-md-9">
        <a class="navbar-brand text-secondary" href="#">Nemo Music</a>
      </div>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="container">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-secondary" href="profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="market">Market</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="mysongs">My Songs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="timeline">Timeline</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="playlists">Playlists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="events">Events</a>
              </li>
            </ul>
            <div class="row">
              <div class="col-md-10">
                <form class="form-inline m-0">
                  <input class="form-control mr-2 form-control-sm" type="text" placeholder="Songs,Albums,Artists" required="required">
                  <button class="btn btn-secondary" type="submit">Search</button>
                </form>
              </div>
              <div class="col-md-2">
                <label class="text-center text-secondary"> UserName </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script>
      $(document).ready( function () {
        $('#example').DataTable();
      } );
  </script>
  <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Play</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Duration</th>
                <th>Genre</th>
                <th>Number of Listen</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for song in songs %}
            <tr>
                <td><img src="../static/play.png" alt="Play" height="24" width="24"></td>
                <td data-search="{{song.title}}">{{song.title}}</td>
                <td>{{song.artist_name}}</td>
                <td>{{song.duration}}</td>
                <td>{{song.genre[0]}}</td>
                <td>{{song.number_of_listen}}</td>
                <td><img src="../static/delete.png" alt="Delete" height="24" width="24"></td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
</body>

</html>
