<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../static/theme.css" type="text/css"> </head>

<body>
  <div class="p-5 text-center text-white bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-12"> </div>
      </div>
      <div class="row">
        <div class="col-md-2  offset-md-5">
          <img class="d-block img-fluid" src="../static/logo.png" data-holder-rendered="true"> </div>
      </div>
      <div>
        <div class="col-md-12">
          <h1 class="mb-4 text-secondary">Nemo Music.</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6  ">
          <div class="col-md-12">
            <div class="card text-white p-5 bg-primary">
              <div class="card-body" draggable="true">
                <h1 class="mb-4">Login form</h1>
                <h4> {{message}}</h4>
                <form action="/home" method = "post" id = "login">
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="loginEmail"  class="form-control" placeholder="Enter email" required> </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password"  name="loginPassword" class="form-control" placeholder="Password" required> </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
              </div>
            </div>
            <div class="col-md-6"> </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h1 class="mb-4">Sign Up</h1>
            <form action="https://formspree.io/YOUREMAILHERE">
              <div class="form-group">
                <label for="InputName">Your name</label>
                <input type="text" name="name" class="form-control" placeholder="Your name" id="InputName" required> </div>
              <div class="form-group">
                <label for="InputEmail1">Last Name</label>
                <input type="text" name="lastname" class="form-control" placeholder="Your last name" id="InputEmail1" required> </div>
              <div class="form-group">
                <label for="InputUserName">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Your username" id="InputUserName" required> </div>
              <div class="form-group">
                <label for="InputEmail">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Your email" id="InputEmail" required> </div>
              <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" id="InputPassword" required> </div>
              <div> </div>
              <button type="submit" class="btn btn-secondary">Signin</button>
            </form>
          </div>
        </div>
      </div>
      <div class="py-5">
        <div class="container"> </div>
      </div>
      <div class="py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12"> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
  </div>
</body>

</html>
